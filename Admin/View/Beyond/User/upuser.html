{include file="Common/head.html"}
    <!-- Page Header -->
    <div class="page-header position-relative page-header-fixed">
        <div class="header-title">
            <h1>
                用户管理 <!-- <small><i class="fa fa-angle-right"></i> 管理 </small> -->
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <h5 class="row-title before-sky"><i class="glyphicon glyphicon-plane sky"></i>编辑用户信息</h5>
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-sky">
                        <span class="widget-caption">用户信息表单</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form name="userform" method="post" action="{$ANY.__APP__}?s=User/upusersave" class="form-horizontal" role="form">
                                <input type="hidden" name="userid" value="{$userinfo.userid}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">手机号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="phone" value="{$userinfo.phone}" placeholder="手机号 例：18012341234">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="passwd" value="" placeholder="密码 数字字母下划线5-20位">
                                        <p class="help-block danger m-b-5">*不修改请留空！</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">确认密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="passwdc" value="" placeholder="确认密码 数字字母下划线5-20位">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" value="{$userinfo.username}" placeholder="用户名 例：张三">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">头像</label>
                                    <div class="col-sm-10">
                                        <p><img src="{$userinfo.avatar}" class="img-responsive"></p>
                                        <input type="hidden" name="avatar" value="{$userinfo.avatar}">
                                        <input id="avatarfile" type="file" name="avatarfile" placeholder="头像" class="file-loading">
                                        <p class="help-block">*尺寸:1寸(71*99) 大小:50K以下</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-sky">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<link href="{$SERVER.HOST.JS_SERVER}View/Beyond/Assets/plugins/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" />
<script src="{$SERVER.HOST.JS_SERVER}View/Beyond/Assets/plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="{$SERVER.HOST.JS_SERVER}View/Beyond/Assets/plugins/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>
<script src="{$SERVER.HOST.JS_SERVER}View/Beyond/Assets/js/class/bootstrap-fileinput.class.js"></script>
<script>
$(function (){
    var BootstrapFileInputClassObj = new BootstrapFileInputClass();
    //课程示例图
    BootstrapFileInputClassObj.Init("avatar", JS_APP+"?s=User/avatarupload");

    //用户Form提交
    $("form[name=userform]").submit(function (){
        var url = $(this).attr('action');
        var postdata = $(this).serialize();
        $.post(url, postdata, function (data){
            ajaxCallback(data);
        }, 'json');
        return false;
    });
})
</script>
{include file="Common/foot.html"}
